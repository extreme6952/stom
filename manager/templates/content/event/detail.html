{% extends "content/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <h1>{{ detail.title }}</h1>
  <p class="date">
    Published {{ detail.publish }} by {{ detail.author }}
  </p>
  {{ detail.body|linebreaks }}
  <p>
    <a href="{% url "content:service_share" detail.id %}">
      Share this post
    </a>
  </p>
 
{% endblock %}
